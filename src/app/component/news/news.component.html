<div class="row">
	<div class="col-12">
        <div class="card">
			<div class="card-body"  *ngFor="let item of news.articles">     
                <h4 class="card-title">{{ item.source.name }}<span style="text-align: center;" class="ml-2 badge badge-success text-white">{{ item.author }}</span></h4>
				    <ngb-accordion #a="ngbAccordion" activeIds="custom-panel-1">
					  <ngb-panel id="custom-panel-1">
						<ng-template ngbPanelHeader let-opened="opened">
						  <div class="d-flex align-items-center justify-content-between"> 
                            <h5 class="m-0">{{ item.title }}</h5>
                            <div><button ngbPanelToggle class="btn btn-sm btn-outline-secondary ml-2">{{ item.publishedAt }}</button> &nbsp;
                            <button type="button" class="btn btn-sm btn-outline-danger ml-1"(click)="a.collapseAll()">X</button></div>
						  </div>
						</ng-template>
						<ng-template ngbPanelContent> 
                        <img src="{{ item.urlToImage }}" width="100%" height="400px"> &nbsp; &nbsp; <br>
                        {{ item.description }}               
						</ng-template>
					  </ngb-panel>
					  <ngb-panel>
						<ng-template ngbPanelHeader>
						  <div class="d-flex align-items-center justify-content-between">
							<h5><a class="btn btn-link container-fluid text-left pl-0" href="{{ item.url }}">GO Link URL >> </a></h5>
							<div>
							  <button ngbPanelToggle class="btn btn-sm btn-outline-primary ml-2">Detail</button>
							  <!-- <button type="button" class="btn btn-sm btn-outline-secondary ml-2" (click)="disabled = !disabled">
								{{ disabled ? 'En' : 'Dis' }}able third
							  </button>  -->
							</div>
						  </div>
						</ng-template>
						<ng-template ngbPanelContent>{{ item.content }}</ng-template>
					  </ngb-panel>
					  <!-- <ngb-panel [disabled]="disabled">
						<ng-template ngbPanelHeader>
						  <div class="d-flex align-items-center justify-content-between">
							<button ngbPanelToggle class="btn btn-link container-fluid text-left pl-0">Third panel</button>
							<p *ngIf="disabled" class="text-muted m-0 small">[I'm&nbsp;disabled]</p>
						  </div>
						</ng-template>
					  <ng-template ngbPanelContent>TEST</ng-template>
					  </ngb-panel> -->
				    </ngb-accordion>
			    </div>
		    </div>
	    </div>
    </div>
